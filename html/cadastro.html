<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="UNCOMPLICATD_CODE-removebg-preview.jpg" alt="logo" width="140" height="140">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="./index.html">Início</a>
                        <a class="nav-link" href="./contato.html">Contato</a>
                        <a class="nav-link" href="./planos.html">Cadastre-se!</a>
                        <a class="nav-link" href="./logIn.html">Login</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <form>
        <p>Dados Pessoais</p>

        <label>Nome Completo:</label><br>
        <input name="nome" type="text" id="nome" size="60" placeholder="Digite seu nome completo" required><br>
            
        <label>RG</label><br>
        <input name="rg" type="text" id="rg" size="40" minlength="9" maxlength="9" placeholder="Digite seu RG" required><br></br>

        <label>Data de Nascimento</label><br>
        <input name="datanasc" type="date" id="datanasc" size="40" required><br></br>
        
        <p>Login</p>
        
        <label>E-mail</label><br>

        <div class="emailError">
            <input name="email" type="email" id="email" size="40" placeholder="Digite o seu e-mail favorito" required>
            <p id="emailError"></p><br>
        </div>

        <label>Senha</label><br>
        
        <div class="eyeError">
            <input name="senha" type="password" class="password" id="senha" value=""  minlength="8" maxlength="8" size="20" placeholder="Senha com 8 dígitos" required>
            <span class="lnr lnr-eye" id="eyeum"></span>
            <p id="erroSenha"></p><br>
        </div>
        
        <label>Confirmação de Senha</label><br>
        
        <div class="eyeError">
            <input name="confirmasenha" type="password" class="password" id="confirmasenha" value="" minlength="8" maxlength="8" size="20" placeholder="Confirme a senha" required>
            <span class="lnr lnr-eye" id="eyedois"></span>
            <p id="erroSenhaDois"></p>
        </div>
        
        <br>
        <p>Endereço</p>
       
        <label>Cep</label><br>
        <input name="cep" type="text" id="cep" value="" size="10" maxlength="9" required><br>
        
        <label>Rua</label><br>
        <input name="rua" type="text" id="rua" size="60" required><br>
        
        <label>Número</label><br>
        <input name="uf" type="text" id="numero" size="2" required><br>
        
        <label>Complemento</label><br>
        <input name="uf" type="text" id="complemento" size="40" required><br>
        
        <label>Bairro</label><br>
        <input name="bairro" type="text" id="bairro" size="40" required><br>
       
        <label>Cidade</label><br>
        <input name="cidade" type="text" id="cidade" size="40" required><br />
       
        <label>Estado</label><br>
        <input name="uf" type="text" id="uf" size="2" required><br></br>
        
        <input name="submit" type="submit" id="submitButton"> 
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="formulario.js"></script>
    <script src="formulario2.js"></script>
    
</body>
</html>
